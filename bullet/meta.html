<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9mm Bullet Penetration Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #velocity-input {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #wall-thickness-input {
            position: absolute;
            top: 40px;
            left: 10px;
        }
    </style>
</head>
<body>
    <input id="velocity-input" type="range" min="100" max="1000" value="300" step="10">
    <label for="velocity-input">Velocity: <span id="velocity-value">300</span> m/s</label>
    <br>
    <input id="wall-thickness-input" type="range" min="10" max="50" value="30" step="1">
    <label for="wall-thickness-input">Wall Thickness: <span id="wall-thickness-value">30</span> cm</label>

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

    <script type="module">

        // Create the engine and world
        const engine = Matter.Engine.create();
        const world = engine.world;

        // Create the renderer
        const render = Matter.Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // Create the bullet
        const bullet = Matter.Bodies.circle(100, 300, 5, {
            mass: 0.0075,
            frictionAir: 0.0001,
            render: {
                fillStyle: '#ff0000',
                strokeStyle: '#ff0000',
                lineWidth: 1
            }
        });
        Matter.World.add(world, bullet);

        // Create the wall
        let wallThickness = 30;
        const wall = Matter.Bodies.rectangle(700, 300, 10, wallThickness * 10, {
            isStatic: true,
            render: {
                fillStyle: '#666',
                strokeStyle: '#666',
                lineWidth: 1
            }
        });
        Matter.World.add(world, wall);

        // Set initial velocity
        let velocity = 300;
        Matter.Body.applyForce(bullet, { x: 0, y: 0 }, { x: velocity / 1000, y: 0 });

        // Update velocity and wall thickness on input change
        document.getElementById('velocity-input').addEventListener('input', (e) => {
            velocity = parseInt(e.target.value);
            document.getElementById('velocity-value').innerText = velocity + ' m/s';
            Matter.Body.setVelocity(bullet, { x: velocity / 10, y: 0 });
        });

        document.getElementById('wall-thickness-input').addEventListener('input', (e) => {
            wallThickness = parseInt(e.target.value);
            document.getElementById('wall-thickness-value').innerText = wallThickness + ' cm';
            Matter.Body.scale(wall, { x: 1, y: wallThickness / 30 }, { x: wall.position.x, y: wall.position.y });
        });

        // Run the engine
        Matter.Engine.run(engine);

        // Run the renderer
        Matter.Render.run(render);
    </script>
</body>
</html>
