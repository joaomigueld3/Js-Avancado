<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet Penetrating Wall</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

   <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "matter": "https://unpkg.com/matter-js@0.14.2/build/matter.js"
    }
    }
  </script>

  <!-- Main Script -->
  <script type="module">
    // Import Matter.js
    import * as matter from 'matter';

    let Engine = Matter.Engine, 
    Render = Matter.Render, 
    Runner = Matter.Runner, 
    World = Matter.World, 
    Bodies = Matter.Bodies, 
    Body = Matter.Body, 
    Composite = Matter.Composite; 

    // Create the Matter.js engine
    const engine = Engine.create();

    // Create a renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: 800,
        height: 400,
        wireframes: false,
        background: '#fff',
      },
    });

    // Add walls to the world
    const ground = Bodies.rectangle(400, 390, 800, 20, { isStatic: true });
    const leftWall = Bodies.rectangle(10, 200, 20, 400, { isStatic: true });
    const rightWall = Bodies.rectangle(790, 200, 20, 400, { isStatic: true });

    // Add a penetrable wall
    const penetrableWall = Bodies.rectangle(400, 200, 100, 20, {
      isStatic: true,
      render: {
        fillStyle: '#ff6347', // Tomato color
      },
    });

    // Add the bullet
    const bullet = Bodies.circle(50, 200, 5, {
      restitution: 0.8,
      frictionAir: 0.01,
      render: {
        fillStyle: '#000000', // Black color
      },
    });

    // Apply force to the bullet to simulate shooting
    Body.applyForce(bullet, { x: bullet.position.x, y: bullet.position.y }, { x: 0.015, y: 0 });

    // Add all bodies to the world
    World.add(engine.world, [ground, leftWall, rightWall, penetrableWall, bullet]);

    // Run the engine and renderer
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Simulate penetration by removing the wall after collision
    Matter.Events.on(engine, 'collisionStart', (event) => {
      event.pairs.forEach((pair) => {
        if ((pair.bodyA === bullet && pair.bodyB === penetrableWall) || 
            (pair.bodyB === bullet && pair.bodyA === penetrableWall)) {
          // Remove the wall from the world
          setTimeout(() => {
            World.remove(engine.world, penetrableWall);
          }, 100); // Delay to simulate penetration effect
        }
      });
    });
  </script>
</body>
</html>
