<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9mm Bullet vs Concrete Wall</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
    }
    canvas {
      display: block;
      border: 1px solid #333;
      background: #eee;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      border-radius: 10px;
    }
    label, input {
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Bullet Velocity (m/s): <input type="number" id="velocity" value="500" min="100" max="900"></label>
    <label>Wall Thickness (cm): <input type="number" id="wallThickness" value="30" min="10" max="100"></label>
    <button id="runSimulation">Run Simulation</button>
    <div id="penetrationResult">Penetration: 0 cm</div>
  </div>
  <canvas id="canvas" width="1200" height="600"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>


  <script type="module">
    import {
      Engine, Render, Runner, Bodies, World, Body, Events
    } from 'https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.module.min.js';

    const canvas = document.getElementById('canvas');
    const velocityInput = document.getElementById('velocity');
    const thicknessInput = document.getElementById('wallThickness');
    const runButton = document.getElementById('runSimulation');
    const resultDisplay = document.getElementById('penetrationResult');

    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      canvas,
      engine,
      options: {
        width: canvas.width,
        height: canvas.height,
        background: '#f0f0f0',
        wireframes: false,
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    let bullet, wall;
    const ground = Bodies.rectangle(600, 590, 1200, 20, { isStatic: true });
    World.add(world, ground);

    function createBullet() {
      bullet = Bodies.circle(100, 500, 4.5, {
        mass: 0.0075, // ~7.5g bullet
        frictionAir: 0.0001,
        render: {
          fillStyle: '#222',
          strokeStyle: '#ff0',
          lineWidth: 2
        },
        label: 'bullet'
      });
      World.add(world, bullet);
    }

    function createWall(thicknessCM) {
      const thickness = thicknessCM * 1; // 1cm = 1px scaling
      const x = 1000;
      const y = 500;
      const height = 200;
      wall = Bodies.rectangle(x, y, thickness, height, {
        isStatic: true,
        render: {
          fillStyle: '#999',
          strokeStyle: '#000',
          lineWidth: 2
        },
        label: 'wall'
      });
      World.add(world, wall);
    }

    function runSimulation() {
      World.clear(world, false);
      World.add(world, ground);

      const velocity = parseFloat(velocityInput.value); // m/s
      const wallThickness = parseFloat(thicknessInput.value); // cm

      createBullet();
      createWall(wallThickness);

      const bulletVelocity = velocity / 10; // scale down for simulation
      Body.setVelocity(bullet, { x: bulletVelocity, y: 0 });

      const initialKE = 0.5 * bullet.mass * Math.pow(velocity, 2); // J
      const wallResistance = wallThickness * 100; // arbitrary resistance factor
      const penetrationDepth = Math.min(initialKE / wallResistance * 10, wallThickness); // in cm

      // Delay penetration until impact
      let hasImpacted = false;
      Events.on(engine, 'beforeUpdate', () => {
        if (!hasImpacted && bullet.position.x >= wall.position.x - (wall.bounds.max.x - wall.position.x)) {
          hasImpacted = true;

          // Simulate penetration without destroying wall
          Body.setVelocity(bullet, { x: 0, y: 0 });
          Body.translate(bullet, { x: penetrationDepth, y: 0 });

          resultDisplay.textContent = `Penetration: ${penetrationDepth.toFixed(1)} cm`;
        }
      });
    }

    runButton.onclick = runSimulation;
    runSimulation();
  </script>
</body>
</html>
