<!DOCTYPE html>

<html lang="en">


<head>

   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>2D Simulation</title>


   <!-- Basic styling -->

   <style>

           body {

               margin: 0;

               overflow: hidden;

           }


           canvas {

               display: block;

               margin: 0 auto;

               /* centers the canvas horizontally */

           }


           #info {

               position: absolute;

               top: 10px;

               width: 100%;

               text-align: center;

               color: white;

               font-family: Arial, sans-serif;

           }

   </style>


   <!-- Import map shim for browsers without native support -->

   <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>


   <!-- Define all external dependencies in the import map -->

   <script type="importmap">

           {

               "imports": {

                   "matter": "https://unpkg.com/matter-js@0.14.2/build/matter.js"

               }

           }

   </script>

</head>


<body>

   <div id="info">My 2D Simulation</div>


   <script type="module">

           // Import dependencies

           import * as matter from 'matter';


           // Your simulation code goes here


           // module aliases

           let Engine = Matter.Engine,

               Render = Matter.Render,

               Runner = Matter.Runner,

               Bodies = Matter.Bodies,

               Composite = Matter.Composite;


           // create an engine

           let engine = Engine.create();


           // create a renderer

           let render = Render.create({

               element: document.body,

               engine: engine

           });


           // create two boxes and a ground

           let boxA = Bodies.rectangle(400, 200, 80, 80);

           let boxB = Bodies.rectangle(450, 50, 80, 80);

           let ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });


           // add all of the bodies to the world

           Composite.add(engine.world, [boxA, boxB, ground]);


           // run the renderer

           Render.run(render);


           // create runner

           let runner = Runner.create();


           // run the engine

           Runner.run(runner, engine);

   </script>

</body>


</html>
