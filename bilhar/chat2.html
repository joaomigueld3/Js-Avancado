<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billiards Game</title>
  <style>
    body {
      margin: 0;
      background: #0a3d62;
      color: white;
      font-family: monospace;
    }

    canvas {
      display: block;
      margin: auto;
      background: #1e272e;
      border: 8px solid #3d3d3d;
      border-radius: 10px;
    }

    #info {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="info"></div>

  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "matter": "https://unpkg.com/matter-js@0.14.2/build/matter.min.js"
      }
    }
  </script>

  <script type="module">
    import * as matter from 'matter';

    const { Engine, Bodies, World, Body } = Matter;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
        // Create the Matter.js engine with better collision detection
        const engine = Matter.Engine.create({
            enableSleeping: true,
            gravity: { x: 0, y: 0 }
        });
        engine.world.gravity.y = 0;
/*     const engine = Engine.create();

    engine.gravity = { x: 0, y: 0, scale: 0 }; */

    const BALL_RADIUS = 15;
    const BALL_MARGIN = 100;

    // Safe random position generator
    const randPos = () => ({
      x: Math.random() * (canvas.width - 2 * BALL_MARGIN) + BALL_MARGIN,
      y: Math.random() * (canvas.height - 2 * BALL_MARGIN) + BALL_MARGIN
    });

    // Initialize balls with safer spawn zone
    const ballData = [
      { ...randPos(), color: 'white' },
      { ...randPos(), color: 'black' },
      { ...randPos(), color: 'blue' }
    ];

    const balls = ballData.map((data) =>
      Bodies.circle(data.x, data.y, BALL_RADIUS, {
        restitution: 0.95,
        friction: 0.005,
        frictionAir: 0.01,
        density: 0.01,
        label: data.color
      })
    );

    World.add(engine.world, balls);

    const walls = [
      Bodies.rectangle(400, 0, 800, 20, { isStatic: true }),   // Top
      Bodies.rectangle(400, 600, 800, 20, { isStatic: true }), // Bottom
      Bodies.rectangle(0, 300, 20, 600, { isStatic: true }),   // Left
      Bodies.rectangle(800, 300, 20, 600, { isStatic: true })  // Right
    ];
    World.add(engine.world, walls);

    let isDragging = false;
    let dragStart = null;
    let lastForce = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart = { x: e.offsetX, y: e.offsetY };
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      isDragging = false;

      const dragEnd = { x: e.offsetX, y: e.offsetY };
      const dx = dragEnd.x - dragStart.x;
      const dy = dragEnd.y - dragStart.y;
      const mag = Math.sqrt(dx * dx + dy * dy);

      if (mag < 5) return;

      const forceScale = 0.002;
      const fx = (dx / mag) * mag * forceScale;
      const fy = (dy / mag) * mag * forceScale;

      lastForce = { x: fx, y: fy };

      Body.applyForce(balls[0], balls[0].position, { x: fx, y: fy });
    });

    function render() {
      Matter.Engine.update(engine, 1000 / 60);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw balls
      for (let i = 0; i < balls.length; i++) {
        const b = balls[i];
        ctx.beginPath();
        ctx.arc(b.position.x, b.position.y, BALL_RADIUS, 0, Math.PI * 2);
        ctx.fillStyle = ballData[i].color;
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;
        ctx.stroke();
      }

      // Draw aiming line
      if (isDragging && dragStart) {
        ctx.beginPath();
        ctx.moveTo(dragStart.x, dragStart.y);
        ctx.lineTo(balls[0].position.x, balls[0].position.y);
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // Display info
      const positionInfo = balls.map((b, i) => {
        return `${ballData[i].color.toUpperCase()}: (${b.position.x.toFixed(1)}, ${b.position.y.toFixed(1)})`;
      }).join(' | ');

      const forceInfo = `Last Force on WHITE: (${lastForce.x.toFixed(4)}, ${lastForce.y.toFixed(4)})`;

      info.innerHTML = `
        <div>${positionInfo}</div>
        <div>${forceInfo}</div>
      `;

      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
