<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billiard Physics Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
    }
    canvas {
      border: 2px solid #ecf0f1;
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Module aliases
    const { Engine, Render, Runner, World, Bodies, Body, Vector } = Matter;

    // Create an engine
    const engine = Engine.create();

    // Create a renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: 800,
        height: 400,
        wireframes: false,
      },
    });

    // Create the billiard table (static rectangle)
    const table = Bodies.rectangle(400, 200, 800, 400, {
      isStatic: true,
      render: { fillStyle: '#27ae60' },
    });

    // Create the walls of the table
    const wallThickness = 20;
    const leftWall = Bodies.rectangle(0, 200, wallThickness, 400, { isStatic: true });
    const rightWall = Bodies.rectangle(800, 200, wallThickness, 400, { isStatic: true });
    const topWall = Bodies.rectangle(400, 0, 800, wallThickness, { isStatic: true });
    const bottomWall = Bodies.rectangle(400, 400, 800, wallThickness, { isStatic: true });

    // Create the balls with random initial positions
    const ballRadius = 15;
    const whiteBall = Bodies.circle(Math.random() * 750 + 25, Math.random() * 350 + 25, ballRadius, {
      restitution: 0.8,
      render: { fillStyle: 'white' },
    });
    const blackBall = Bodies.circle(Math.random() * 750 + 25, Math.random() * 350 + 25, ballRadius, {
      restitution: 0.8,
      render: { fillStyle: 'black' },
    });
    const blueBall = Bodies.circle(Math.random() * 750 + 25, Math.random() * 350 + 25, ballRadius, {
      restitution: 0.8,
      render: { fillStyle: 'blue' },
    });

    // Add all bodies to the world
    World.add(engine.world, [table, leftWall, rightWall, topWall, bottomWall, whiteBall, blackBall, blueBall]);

    // Run the renderer
    Render.run(render);

    // Create a runner
    const runner = Runner.create();
    Runner.run(runner, engine);

    // User controls for the white ball
    document.addEventListener('keydown', (event) => {
      const step = 5; // Movement step size
      const forceMagnitude = 0.01; // Acceleration magnitude

      switch (event.key) {
        case 'ArrowUp': // Move up
          Body.setPosition(whiteBall, Vector.add(whiteBall.position, { x: 0, y: -step }));
          break;
        case 'ArrowDown': // Move down
          Body.setPosition(whiteBall, Vector.add(whiteBall.position, { x: 0, y: step }));
          break;
        case 'ArrowLeft': // Move left
          Body.setPosition(whiteBall, Vector.add(whiteBall.position, { x: -step, y: 0 }));
          break;
        case 'ArrowRight': // Move right
          Body.setPosition(whiteBall, Vector.add(whiteBall.position, { x: step, y: 0 }));
          break;
        case 'w': // Apply upward force (acceleration)
          Body.applyForce(whiteBall, whiteBall.position, { x: 0, y: -forceMagnitude });
          break;
        case 's': // Apply downward force (acceleration)
          Body.applyForce(whiteBall, whiteBall.position, { x: 0, y: forceMagnitude });
          break;
        case 'a': // Apply leftward force (acceleration)
          Body.applyForce(whiteBall, whiteBall.position, { x: -forceMagnitude, y: 0 });
          break;
        case 'd': // Apply rightward force (acceleration)
          Body.applyForce(whiteBall, whiteBall.position, { x: forceMagnitude, y: 0 });
          break;
      }
    });
  </script>
</body>
</html>
